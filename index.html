<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/4fa4f83ce5.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Google</title>
</head>

<body>
    <!-- START OF NAVBAR -->
    <div class="navbar">
        <ul>
            <li><a href="https://web.archive.org/web/20191130234759/https://mail.google.com/mail/?tab=wm&ogbl" id="right-nav" class="nav-list-gmail">Gmail</a></li>
            <li><a href="https://web.archive.org/web/20191130234759/https://www.google.com/imghp?hl=en&tab=wi&ogbl" id="right-nav" class="nav-list-images">Images</a></li>
            <li><i class="fas fa-th"></i></li>
            <li><button id="sign-in">Sign in</button></li>
        </ul>
    </div>

    <!-- START GOOGLE LOGO AND SEARCH SECTION -->
    <div class="main">
        <a href="https://www.google.com/"><img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" class="google-logo"></a>
    </div>

    <div class="search-bar">
        <input  
        type="text"
        class="search-text-area"
        name="Search"
        >
        <i class="fas fa-search" id="search-icon"></i>
        <i class="fas fa-microphone" id="mic-icon"></i>
    </div>
        
    <!-- START SUBMIT BUTTONS -->
    <div class="submit-buttons">
        <ul class="submit-buttons-list">
            <li><a href="#">Google Search</a></li>
            <li><a href="#">I'm Feeling Lucky</a></li>
        </ul>
    </div>

    <!-- END LOGO AND SEARCH SECTION -->
    <div class="footer">
        <div class="footer-left">
            <li><a href="https://web.archive.org/web/20191130234759/https://www.google.com/intl/en_us/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1" id="footer-list">Address</a></li>
            <li><a href="https://web.archive.org/web/20191130234759/https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1" id="footer-list">Business</a></li>
            <li><a href="https://web.archive.org/web/20191130234759/https://google.com/search/howsearchworks/?fg=1" id="footer-list">How Search works</a></li>
        </div>

        <div class="footer-right">
            <li><a href="https://web.archive.org/web/20191130234759/https://policies.google.com/privacy?fg=1" id="footer-list">Privacy</a></li>
            <li><a href="https://web.archive.org/web/20191130234759/https://policies.google.com/terms?fg=1" id="footer-list">Terms</a></li>
            <li><a href="https://web.archive.org/web/20191130234759/https://www.google.com/preferences?hl=en" id="footer-list">Settings</a></li>
        </div>
    </div>
    <!-- END OF FOOTER -->
</body>

</html>
